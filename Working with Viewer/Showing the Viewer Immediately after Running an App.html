<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Showing the Report Viewer Immediately after Running an App</title>

    <!-- Stimulsoft Reports.JS -->
    <script src="../scripts/stimulsoft.reports.js" type="text/javascript"></script>
    <script src="../scripts/stimulsoft.viewer.js" type="text/javascript"></script>
</head>

<body>
    Showing the Report Viewer Immediately after Running an App
    <br><br>

    <script type="text/javascript">
        // Create the report viewer with default options and show it in this place
        var viewer = new Stimulsoft.Viewer.StiViewer();
        // Create a new report instance
		var report = new Stimulsoft.Report.StiReport();
		// Load report from url
		report.loadFile("../reports/SimpleList.mrt");
		// Assign report to the viewer, the report will be built automatically after rendering the viewer
		viewer.report = report;
    </script>
</body>

</html>
