<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <title>Register JSON Data File and Synchronize Dictionary</title>

    <!-- Stimulsoft Reports.JS -->
    <script src="../scripts/stimulsoft.reports.js" type="text/javascript"></script>
    <script src="../scripts/stimulsoft.viewer.js" type="text/javascript"></script>
</head>

<body>
    Register JSON Data File and Synchronize Dictionary
    <br><br>

    <script type="text/javascript">
        // Create the report viewer with default options
        var viewer = new Stimulsoft.Viewer.StiViewer(null, "StiViewer", false);
        // Create a new report instance
        var report = new Stimulsoft.Report.StiReport();
        // Load report from url
        report.loadFile("../reports/SimpleListEmptyDictionary.mrt");
        // Register JSON Data File and Synchronize Dictionary
        report.regJsonFile("Demo", "../reports/Demo.json", true);
        //Assign the report ro viewer
        viewer.report = report;
    </script>
    <div>
        <script type="text/javascript">
            // Show the report viewer in this place
            viewer.renderHtml();
        </script>
    </div>
</body>

</html>
