<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" href="../favicon.ico" />
        <title>Using the Same Label for Multiple Fonts</title>

        <!-- Stimulsoft Reports.JS -->
        <script src="../scripts/stimulsoft.reports.js" type="text/javascript"></script>
        <script src="../scripts/stimulsoft.viewer.js" type="text/javascript"></script>
        <script src="../scripts/stimulsoft.designer.js" type="text/javascript"></script>
        <script src="../scripts/stimulsoft.blockly.editor.js" type="text/javascript"></script>

        <!-- Dashboard designer scripts, may be external -->
        <script type="text/javascript">
            // Initialize and configure a font collection
            var myFontCollection = [
                {
                    fontName: 'MyFont',
                    fontStyle: 'Regular',
                    fontPath: '../Fonts/Arial.ttf',
                },
                {
                    fontName: 'MyFont',
                    fontStyle: 'Bold',
                    fontPath: '../Fonts/Ariblk.ttf',
                },
            ];

            // Register the configured font collection
            Stimulsoft.Base.StiFontCollection.registerFontConfig(myFontCollection);

            var designer = new Stimulsoft.Designer.StiDesigner(null, 'StiDesigner', false);
            designer.renderHtml('content');

            var report = new Stimulsoft.Report.StiReport();
            report.loadFile('../reports/FontsAsOne.mrt');

            let text1 = report.pages.getByIndex(0).components.getByName('Text1');
            let text2 = report.pages.getByIndex(0).components.getByName('Text2');
            text1.text = 'Arial';
            text2.text = 'Arial Black';

            designer.report = report;
        </script>
    </head>

    <body>
        Using the Same Label for Multiple Fonts
        <br /><br />

        <div id="content"></div>
    </body>
</html>
